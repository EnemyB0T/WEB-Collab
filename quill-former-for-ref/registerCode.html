<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register_page.css">
    <title>Register page in HTML</title>
</head>
<body>


    <h1 class="form-header">Quill</h1>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Register</h3>
            <p>Please fill the form to register</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="email">Your email:</label>
            <input type="text" placeholder="Enter email" name="email" required>

            <br><br>

            <!-- Password -->
            <label for="password">Your password:</label>
            <input type="password" placeholder="Enter password" name="password" required>

            <br><br>

            <!-- Code confirm -->
            <div class="code-confirm">
                <label for="code">Your&nbspcode:</label>
                <input type="Code" placeholder="Enter code" name="Code confirm" required>
                <button class="sbutton">Send Code</button>
            </div>
            <br><br>

            <!-- Name -->
            <label for="full name">Your full name:</label>
            <input type="text" placeholder="Enter full name" name="full name" required>

            <!-- checklist -->
            <div class="subcontainer">
                <label>
                  <p><input type="checkbox" check="checked" name="syarat & ketentuan"> Agree with our <a href="#">Terms and Condition</a> </p>
                </label>
                  <p><input type="checkbox" check="checked" name="syarat & ketentuan"> Updates and promotion will be sent via email </p>
            </div>

            <div class="submit-button">
                <!-- Submit button -->
                <button type="submit">Register</button>

            </div>
            <!-- Sign up link -->
            <p class="sudahada"><p align="center"> Already got a member?</p>  <a href="loginCode.html"><p align="center">Log in here!</p></a></p>

        </div>

    </form>
</body>
</html>
