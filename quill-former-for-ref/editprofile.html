<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Setting</title>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    
    <link rel="stylesheet" href="editprofile.css" />

  </head>
  <body>

    <div class="container">
      <div id="logo">
        <h1 class="logo">Quill</h1>
        <div class="CTA">
          <a href="homepageLogged.html"><h1>Back</h1></a>
        </div>
      </div>

      <div class="leftbox">
        <nav>
          <a onclick="tabs(0)"
          class="tab active">
            <i class="fa fa-user"></i>
          </a>
          <a onclick="tabs(1)"
          class="tab">
            <i class="fa-solid fa-id-card-clip"></i>
          </a>
          <a onclick="tabs(2)"
          class="tab">
            <i class="fa fa-cog"></i>
          </a>
          <a onclick="tabs(3)"
          class="tab">
            <i class="fa fa-tv"></i>
          </a>
          <a onclick="tabs(4)"
          class="tab">
            <i class="fa-solid fa-circle-info"></i>
          </a>
        </nav>
      </div>

      <div class="rightbox">
        <div class="profile tabShow">
          <h1>Personal Info</h1>
          <h2>Full Name</h2>
          <input type="text" class="input" value="Vincent H"> <button class="btn">update</button>
          <h2>Birthday</h2>
          <input type="text" class="input" value="10 Juli 2003"> <button class="btn">update</button>
          <h2>Gender</h2>
          <input type="text" class="input" value="Laki-laki"> <button class="btn">update</button>
          
        </div>
        <div class="Account tabShow">
            <h1>Account Info</h1>
            <h2>Email</h2>
            <input type="text" class="input" value="contoh@contoh.com"> <button class="btn">update</button>
            <h2>Password</h2>
            <input type="password" class="input" value="VincentH"> <button class="btn">update</button>
          </div>
        <div class="Privacy tabShow">
            <h1>Privacy Setting</h1>
            <h2>Manage Email Notification</h2>
            <h2>Manage Privacy Setting</h2>
            <h2>View Terms of Use</h2>
            <h2>Protect Account</h2>
            <button class="btn">Update</button>
        </div>
        <div class="Setting tabShow">
            <h1>Setting</h1>
            <h2>Dark Mode</h2>
            <h2>Your Device</h2>
            <button class="btn">Update</button>
        </div>
        <div class="Updates tabShow">
            <h1>Updates</h1>
            <h2>Version</h2>
        </div>
      </div>
    </div>

    <script src="jquery/jquery.js"></script>
    <script> 
        const tabBtn = document.querySelectorAll(".tab");
        const tab = document.querySelectorAll(".tabShow");

        function tabs(panelIndex) {tab.forEach(function(node) {node.style.display = "none";});
        tab[panelIndex].style.display = "block";
        }
        tabs(0);
    </script>
    <script>
        $(".tab").click(function() {
            $(this).addClass("active").siblings ().removeClass("active");
        })
            
    </script>

    <script>
      let subMenu = document.getElementById("subMenu");

      function toggleMenu(){
          subMenu.classList.toggle("open-menu");
      }
  </script>
  </body>

 

</html>
