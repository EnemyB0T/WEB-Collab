<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_page.css">
    <title>Login page in HTML</title>
</head>
<body>
    <h1 class="form-header">Quill</h1>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Login</h3>
            <p>Please fill the form below</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Email -->
            <label for="email">Your email:</label>
            <input type="text" placeholder="Enter email" name="email" required>

            <br><br>

            <!-- Password -->
            <label for="password">Your password:</label>
            <input type="password" placeholder="Enter password" name="password" required>

            <!-- checklist -->
            <div class="subcontainer">
                <label>
                  <p><input type="checkbox" check="checked" name="syarat & ketentuan"> Stay online for 4 hours </p>
                </label>
                  <p><input type="checkbox" check="checked" name="syarat & ketentuan"> Anonymous mode </p>
            </div>

            <div class="submit-button">
                <!-- Submit button -->
                <button type="submit">Login</button>

            </div>
            <!-- Sign up link -->
            <p class="lupapass"><a href="#"><p align="center">Forgot password?</p></a></p>
            <p class="keregister"><p align="center">Don't have an account? Signup <a href="registerCode.html">here</p></a></p>
        </div>

    </form>
</body>
</html>
